<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.cursor.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#list').cursor(); /* init */
	    /* bind action for cursor move */
	    $('#up').bind('click', function(){$('#list').cursor.prev();return false;});
	    $('#down').bind('click', function(){$('#list').cursor.next();return false;});
      });
	</script>
    <style type="text/css">
      .pointed{background:#ffedab;}
    </style>
  </head>
  <body>
    <h1>Cursor jQuery Plugin Example</h1>
    <h2>List</h2>
    <ul id="list">
      <li>top</li>
      <li>middle</li>
      <li>CLICK ME !!!</li>
      <li>bottom</li>
    </ul>
	<h2>Click this</h2>
    <a id="up" href="#">UP</a> <a id="down" href="#">Down</a>

	<div style="margin-top:2em;">
		<a href="https://github.com/ma2shita/cursor-jquery-plugin">Cursor jQuery Plugin HOME</a>
	</div>
  </body>
</html>
